<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calendar To-Do List</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="wrapper">
    

    <h1 class="title">ðŸ“… Calendar To-Do List</h1>

    <div class="todo-card glass">
      
      <div class="row">
        <input type="date" id="datePicker" class="input-date">
      </div>

      <div class="date1 add-box">
        <input id="taskInput" class="input-text" placeholder="Add a new task...">
        <button class="btn btn1" onclick="addTask()">Add</button>
      </div>

      <h2 class="section-title btn">Tasks</h2>
      <ul id="taskList" class="list"></ul>

      <h2 class="section-title btn">Completed</h2>
      <ul id="completedList" class="list"></ul>

      <div class="login">
        
        <button id="loginBtn" class="btn google">Login with Google 
          <i class="fa-brands fa-google"></i>
        </button>
        <button id="logoutBtn" class="btn logout" style="display:none;">Logout</button>
      </div>
    </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
